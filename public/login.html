<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p class="note">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Attempting login with:', username, password); // Debugging log

            // Hardcoded username and password for demonstration purposes
            const hardcodedUsername = 'testuser';
            const hardcodedPassword = 'testpassword';

            if (username === hardcodedUsername && password === hardcodedPassword) {
                console.log('Login successful'); // Debugging log
                window.location.href = 'dashboard.html';
            } else {
                console.log('Invalid username or password'); // Debugging log
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>

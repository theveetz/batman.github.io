<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <img src="images/logo.png.png" alt="Logo" class="dashboard-logo">
        <button class="logout-button" onclick="logout()">Logout</button>
        <h1>Dashboard</h1>
        <div class="dashboard-options">
            <div class="dashboard-option" onclick="window.location.href='profile.html'">Profile</div>
            <div class="dashboard-option" onclick="window.location.href='settings.html'">Settings</div>
            <div class="dashboard-option" onclick="window.location.href='users.html'">Manage Users</div>
            <div class="dashboard-option" onclick="window.location.href='admin.html'">Admin Panel</div>
        </div>
    </div>
    <script>
        function logout() {
            // Clear any authentication data here
            alert('Logged out');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

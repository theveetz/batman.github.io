<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="images/nobglogo.png" alt="Logo" class="logo">
        <h1>Register</h1>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <label for="dob">Date of Birth:</label>
            <div class="dob-container">
                <select id="dob-month" name="dob-month" required>
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="dob-day" name="dob-day" required>
                    <option value="">Day</option>
                    <!-- Add options for days 1 to 31 -->
                    ${Array.from({ length: 31 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
                </select>
                <select id="dob-year" name="dob-year" required>
                    <option value="">Year</option>
                    <!-- Add options for years from 1973 to 2005 -->
                    ${Array.from({ length: 2005 - 1973 + 1 }, (_, i) => `<option value="${1973 + i}">${1973 + i}</option>`).join('')}
                </select>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
        <button class="back-button" onclick="window.location.href='login.html'">Back to Login</button>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add your registration functionality here
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>

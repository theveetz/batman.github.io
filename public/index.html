<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #007BFF;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex: 1;
            padding: 50px 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-content h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .button-container {
            margin: 20px 0;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="images/logo.png.png" alt="Logo" style="height: 40px;">
        <div>
            <a href="#">Home</a>
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to Our Public Page</h1>
        <p>This is a public page where you can learn more about our services and navigate to other parts of the site.</p>
        <div class="button-container">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Website. All Rights Reserved.</p>
    </div>
</body>
</html>

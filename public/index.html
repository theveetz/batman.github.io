<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-content {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .main-content img {
            height: 60px;
            margin-bottom: 20px;
        }

        .main-content h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }

        .button-container {
            margin: 20px 0;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <img src="images/logo.png" alt="Logo">
        <h1>Welcome to Our Public Page</h1>
        <p>This is a public page where you can learn more about our services and navigate to other parts of the site.</p>
        <div class="button-container">
            <a href="register.html">Register</a>
            <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="company">Company (if applicable):</label>
            <input type="text" id="company" name="company">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="dob">Date of Birth:</label>
            <div class="dob-container">
                <select id="dobMonth" name="dobMonth" required>
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <!-- Add other months -->
                </select>
                <select id="dobDay" name="dobDay" required>
                    <option value="">Day</option>
                    <!-- Add day options 1-31 -->
                </select>
                <select id="dobYear" name="dobYear" required>
                    <option value="">Year</option>
                    <!-- Add year options -->
                </select>
            </div>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="button">Register</button>
        </form>
        <p id="successMessage" class="success-message" style="display:none;">Registration successful! Redirecting to login...</p>
        <button onclick="window.location.href='index.html'" class="back-button">Back to Home</button>
    </div>
    <script src="js/api.js"></script>
</body>
</html>

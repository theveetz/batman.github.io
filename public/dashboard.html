<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <img src="images/logo.png.png" alt="Logo" class="logo">
        <h1>Dashboard</h1>
        <div class="dashboard-content">
            <div class="dashboard-home">
                <h2>Welcome to your dashboard!</h2>
            </div>
            <div class="dashboard-box" onclick="showSection('adminPanel')">
                <h2>Admin Panel</h2>
                <p>Manage administrative tasks.</p>
            </div>
            <div class="dashboard-box" onclick="showSection('settings')">
                <h2>Settings</h2>
                <p>Customize your preferences.</p>
            </div>
            <div class="dashboard-box" onclick="showSection('manageUsers')">
                <h2>Manage Users</h2>
                <p>View and manage user accounts.</p>
            </div>
        </div>
        <div id="adminPanel" class="dashboard-section" style="display:none;">
            <h2>Admin Panel</h2>
            <p>This is the admin panel.</p>
        </div>
        <div id="settings" class="dashboard-section" style="display:none;">
            <h2>Settings</h2>
            <p>Manage your settings here.</p>
        </div>
        <div id="manageUsers" class="dashboard-section" style="display:none;">
            <h2>Manage Users</h2>
            <p>Manage users here.</p>
        </div>
        <button onclick="window.location.href='index.html'" class="back-button">Log Out</button>
    </div>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.dashboard-section');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
